spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/self203?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=mysql

spring.jpa.hibernate.ddl-auto=update

logging.level.root=error
logging.file.name=./logs/MyApp.log
logging.pattern.file=%d{yyy-MM-dd HH:mm:SS} [%t] %-5level %logger{36} - %msg%n
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.file-name-pattern=./logs/MyApp-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.clean-history-on-start=true

app.jwtSecret=kms
app.jwtExpirationMs=86400000
app.jwtRefreshExpirationMs=87400000
